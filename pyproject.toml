[project]
name = "open-game-dubber"
version = "0.1.0"
description = "Automated game dubbing pipeline using local AI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.9.0",
    "gradio>=4.0.0",
    "faster-whisper>=1.0.0",
    "ctranslate2>=4.0.0",
    "torch>=2.2.0, <2.6.0",
    "torchaudio>=2.2.0, <2.6.0",
    "librosa>=0.10.0",
    "ollama>=0.1.0",
    "demucs>=4.0.0",
    "deepfilternet>=0.5.0",
    "transformers>=4.48.0",
    "scipy>=1.10.0",
    "soundfile>=0.12.0",
    "numpy>=1.26.0",
]

[project.scripts]
dub = "open_game_dubber.interface.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]
