name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Run Tests
      # We run tests without installing heavy dependencies (torch, faster-whisper)
      # because our tests use unittest.mock to mock them out.
      # This significantly speeds up CI.
      run: |
        python -m unittest discover tests
